<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolo biglietto treno</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="form_dati">
        <div class="row">
          <div class="col">
            <label for="nome_utente">Nome Cognome</label>
            <input id="nome_utente"type="text" name="" value="" placeholder="Inserisci il tuo nome">
          </div>
          <div class="col">
            <label for="Km">Km da percorrere</label>
            <input id="Km"type="number" name="" value="" placeholder="Km da percorrere">
          </div>
          <div class="col">
            <label for="fascia_eta">Fascia d'et&agrave;</label>
            <select id="fascia_eta"class="" name="">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over 65</option>
            </select>

          </div>
        </div>
        <div class="row">
          <button class="btn">Genera</button>
          <button class="btn">Annulla</button>
        </div>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
